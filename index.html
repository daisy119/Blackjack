<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="./css/cardstarter.css" rel="stylesheet">
  <link href="./css/cardstarter.min.css" rel="stylesheet">
  <script defer src="./js/app.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>♠️♣️♥️♦️🃏</h2>
    <h1>Blackjack</h1>
    <h3 id="message"></h2>
    <h4 id="bet"></h4>
    <div class="dcards">
      <div id="deck-4" class="card large back-blue shadow"></div>
      <div id="deck-3" class="card large outline"></div>
      <h3 id="dealermsg"></h3>

    <div class ="actions">
      <button id="hit">👊Hit</button>
      <button id="stand">✋Stand</button>
    </div>
    <div class="pcards">
      <div id="deck-2" class="card large "></div>
      <div id="deck-1" class="card large "></div>
      <h3 id="playermsg"></h3>
    </div>
    <button id="play">Play</button>
    <h3 id="amountmsg"></h3>
  </div>
